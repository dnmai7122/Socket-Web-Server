<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
  <title>Login page</title>
</head>

<body>

  <h2>FIT.HCMUS Login</h2>

  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

  <div id="id01" class="modal">

    <form class="modal-content animate" action="images.html" method="post">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="Close Modal">&times;</span>
        <script>
          const avatars = [1, 2, 3, 4, 5, 6, 7, 8];
          const random = Math.floor(Math.random() * avatars.length);
          var link = "./avatars/" + avatars[random] + ".png";
          document.write('<img src="' + link + '" alt="Avatar" class="avatar">');
        </script>
      </div>

      <div class="container">
            <div class="login-form">
                <form autocomplete='off' class='form' action="/info.html" method="POST">
                    
                    <div class="input-box">
            <label for="uname"><b>Username</b></label>
            <input name='Username' placeholder='Username' type='text'>
                    </div>
                    <div class="input-box">
            <label for="psw"><b>Password</b></label>
              <input name='Password' placeholder='Password' type='password'>
                    </div>
                    <div class="btn-box">
                        <button type="submit">
                            Login
                        </button>
                    </div>
                </form>
            </div>
            </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'"
          class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>

</html>
